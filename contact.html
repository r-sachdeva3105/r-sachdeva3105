<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat Sachdeva</title>
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contact.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/e8208fd558.js" crossorigin="anonymous"></script>

<body>
    <header>
        <button type="button"><a href="/">Home</a></button>
        <button type="button"><a href="experience.html">Experience</a></button>
        <!-- <button type="button"><a href="/">Projects</a></button> -->
        <button type="button"><a href="contact.html">Contact</a></button>
        <span class="spacer"></span>
        <div>
            <button type="button"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>
    <form id="contact-form">
        <div>
            <label for="name">Your name*</label>
            <input id="name" type="text" name="user_name" required>
        </div>
        <div>
            <label for="email">Your email*</label>
            <input id="email" type="email" name="user_email" required>
        </div>
        <div>
            <label for="message">Your message*</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="submit"><input id="submit" type="submit" value="Send"></div>
    </form>
    <img src="media/contact.png" alt="hello" srcset="">
    <script src="contact.js"></script>
</body>

</html>
